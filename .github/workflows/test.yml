name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Test with Node.js 18.14 (skip on Windows)
      - name: Setup Node.js 18.14
        if: matrix.os != 'windows-latest'
        uses: actions/setup-node@v4
        with:
          node-version: '18.14'
      
      - name: Test with Node.js 18.14
        if: matrix.os != 'windows-latest'
        run: |
          node --version
          node test/integration-test.js
      
      # Test with Node.js 20.11
      - name: Setup Node.js 20.11
        uses: actions/setup-node@v4
        with:
          node-version: '20.11'
      
      - name: Test with Node.js 20.11
        run: |
          node --version
          node test/integration-test.js
      
      # Test with Node.js 22 (latest)
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Test with Node.js 22
        run: |
          node --version
          node test/integration-test.js
